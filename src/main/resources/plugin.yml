name: HubPvP
version: ${project.version}
main: me.quared.hubpvp.HubPvP
api-version: 1.21
folia-supported: true
prefix: HubPvP
authors: [ "Quared", "siberanka" ]
softdepend: [ Geyser-Spigot, floodgate, PlaceholderAPI ]
description: HubPvP plugin - A sword that players can PvP each other with in the hub!
commands:
  hubpvp:
    description: HubPvP core command.
    permission: hubpvp.reload
permissions:
  hubpvp.use:
    description: Use the HubPvP sword.
    default: true
